<h2 align="center">全微分可能性の定義</h2>

<body>
    \(f(x,y)\)が\((x,y)=(a,b)\)で全微分可能であるとの定義は，<br><br>
    極限
    \[\lim_{(x,y)=(a,b)}\dfrac{|f(a+h,b+k)-f(a,b)-\lambda_1h-\lambda_2k|}{\sqrt{h^2+k^2}}=0 \tag{1}\]
    を満たす\(\lambda_1,\lambda_2\)が存在することである．
</body>
